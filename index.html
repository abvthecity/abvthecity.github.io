<!DOCTYPE html>
<html lang="en-US">
  <meta charset="utf-8" />
  <head>
    <title>Andrew Jiang</title>
  </head>
  <meta
    name="description"
    content="This is the website of Andrew Jiang, an engineer based in Brooklyn."
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta
    name="theme-color"
    content="white"
    media=" (prefers-color-scheme: light)"
  />
  <meta
    name="theme-color"
    content="black"
    media=" (prefers-color-scheme: dark)"
  />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Geologica:wght@300&display=swap"
    rel="stylesheet"
  />
  <style>
    html,
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      font-family: "Geologica", sans-serif;
    }

    a,
    a:visited {
      color: green;
    }

    @media (prefers-color-scheme: dark) {
      html,
      body {
        background-color: black;
        color: white;
      }

      a,
      a:visited {
        color: lightgreen;
      }
    }
  </style>

  <body>
    <div id="animated-type">
      <!-- Hello world! ðŸ‘‹ I&rsquo;m Andrew. I&rsquo;m an engineer at Palantir.
      I&rsquo;m based in Brooklyn. Say
      <a href="mailto:andrewjiang@hey.com">hello</a>! -->
    </div>
    <script>
      const element = document.getElementById("animated-type");
      let start, frames;
      const tokens = [
        "Hello",
        " world",
        "!",
        " ðŸ‘‹",
        " I",
        "&rsquo;m",
        " Andrew",
        ".",
        " I",
        "&rsquo;m",
        " an",
        " engineer",
        " at",
        " Palantir",
        ".",
        " I",
        "&rsquo;m",
        " based",
        " in",
        " Brooklyn",
        ".",
        " Say",
        ' <a href="mailto:andrewjiang@hey.com">hello</a>',
        "!",
      ];

      function step(ts) {
        if (start == null) {
          start = ts;
        }

        const elapsed = ts - start;

        const frame = Math.floor(elapsed / 50);

        element.innerHTML = tokens.slice(0, frame).join("");

        if (frame < tokens.length) {
          window.requestAnimationFrame(step);
        }
      }

      window.requestAnimationFrame(step);
    </script>
  </body>
</html>
